<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Kitty Personality Quiz - Find Your Style</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Quiz-specific styles */
        .quiz-container {
            min-height: 100vh;
            background: var(--bg-dark);
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .quiz-header {
            text-align: center;
            padding: 3rem 1rem 2rem;
            position: relative;
            z-index: 10;
        }

        .quiz-title {
            font-size: clamp(2.5rem, 6vw, 4rem);
            font-weight: 900;
            color: white;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .quiz-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
        }

        .quiz-progress-bar {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .progress-bar-fill {
            height: 4px;
            background: var(--gradient-primary);
            border-radius: 2px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        .question-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.5s ease-out;
        }

        .question-number {
            color: var(--primary-light);
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
        }

        .question-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .options-grid {
            display: grid;
            gap: 1rem;
        }

        .option-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            transition: left 0.3s ease;
            z-index: 0;
        }

        .option-btn:hover {
            border-color: var(--primary-light);
            transform: translateX(5px);
            box-shadow: 0 5px 20px rgba(99, 102, 241, 0.3);
        }

        .option-btn:hover::before {
            left: 0;
        }

        .option-btn.selected {
            border-color: var(--primary-light);
            background: rgba(99, 102, 241, 0.2);
            transform: translateX(5px) scale(1.02);
        }

        .option-btn span {
            position: relative;
            z-index: 1;
        }

        .result-container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 0 1rem;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }

        .result-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .result-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 900;
            color: white;
            margin-bottom: 1rem;
        }

        .result-subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .matched-style {
            text-align: center;
            margin-bottom: 2rem;
        }

        .style-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .style-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .style-name {
            font-size: 2.5rem;
            font-weight: 900;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .style-emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .psych-report {
            background: rgba(255, 255, 255, 0.03);
            border-left: 4px solid var(--primary-light);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
        }

        .report-section {
            margin-bottom: 2rem;
        }

        .report-section:last-child {
            margin-bottom: 0;
        }

        .report-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-light);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .report-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.05rem;
            line-height: 1.8;
            margin-bottom: 1rem;
        }

        .report-highlight {
            background: rgba(99, 102, 241, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            border-left: 3px solid var(--primary-light);
        }

        .share-section {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            margin-top: 2rem;
        }

        .share-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }

        .share-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 1.5rem;
        }

        .share-btn {
            padding: 0.875rem 1.75rem;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .share-btn-twitter {
            background: #1DA1F2;
            color: white;
        }

        .share-btn-facebook {
            background: #1877F2;
            color: white;
        }

        .share-btn-copy {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .retake-btn {
            margin-top: 2rem;
            text-align: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.5), 0 4px 15px rgba(99, 102, 241, 0.4);
            }
            50% {
                box-shadow: 0 0 30px rgba(99, 102, 241, 0.8), 0 6px 20px rgba(99, 102, 241, 0.6);
            }
        }

        .result-card {
            animation: fadeInUp 0.6s ease-out;
        }

        .style-image {
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        .psych-report {
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        @media (max-width: 768px) {
            .quiz-container {
                padding: 1.5rem 1rem !important;
            }

            .question-card {
                padding: 1.5rem 1rem !important;
            }

            .question-text {
                font-size: 1.125rem !important;
            }

            .option-btn {
                padding: 0.875rem 1rem !important;
                font-size: 0.9375rem !important;
                margin-bottom: 0.75rem;
            }

            /* Result Page Mobile Optimizations */
            .result-container {
                padding: 0 0.75rem !important;
            }

            .result-header {
                margin-bottom: 2rem !important;
            }

            .result-title {
                font-size: clamp(1.5rem, 4vw, 2rem) !important;
                margin-bottom: 0.75rem !important;
            }

            .result-subtitle {
                font-size: 1rem !important;
            }

            .result-card {
                padding: 1.5rem 1rem !important;
                border-radius: 16px !important;
            }

            .matched-style {
                margin-bottom: 1.5rem !important;
            }

            .style-image {
                width: 120px !important;
                height: 120px !important;
                margin-bottom: 1rem !important;
            }

            .style-emoji {
                font-size: 2.5rem !important;
                margin-bottom: 0.75rem !important;
            }

            .style-name {
                font-size: clamp(1.5rem, 4vw, 2rem) !important;
                margin-bottom: 0.5rem !important;
            }

            .matched-style p {
                font-size: 1rem !important;
            }

            /* Psychological Report Mobile */
            .psych-report {
                padding: 1.25rem 1rem !important;
                margin: 1.5rem 0 !important;
                border-radius: 10px !important;
            }

            .report-section {
                margin-bottom: 1.5rem !important;
            }

            .report-title {
                font-size: 1rem !important;
                margin-bottom: 0.75rem !important;
                gap: 0.375rem !important;
            }

            .report-text {
                font-size: 0.9375rem !important;
                line-height: 1.7 !important;
                margin-bottom: 0.75rem !important;
            }

            .report-highlight {
                padding: 0.75rem !important;
                margin: 0.75rem 0 !important;
                font-size: 0.875rem !important;
            }

            /* Styles Grid Mobile */
            .styles-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 1rem !important;
                margin-top: 1rem !important;
            }

            /* Style Option Cards Mobile */
            .style-option-card {
                padding: 1rem !important;
                border-radius: 10px !important;
            }

            .style-option-card div[style*="font-size: 2.5rem"] {
                font-size: 2rem !important;
                margin-bottom: 0.5rem !important;
            }

            .style-option-card img {
                height: 120px !important;
                margin-bottom: 0.5rem !important;
            }

            .style-option-card h4 {
                font-size: 1rem !important;
                margin-bottom: 0.25rem !important;
            }

            .style-option-card p {
                font-size: 0.8125rem !important;
            }

            /* Share Section Mobile */
            .share-section {
                padding: 1.5rem 1rem !important;
                margin-top: 1.5rem !important;
                border-radius: 12px !important;
            }

            .share-title {
                font-size: 1.25rem !important;
                margin-bottom: 0.75rem !important;
            }

            .share-buttons {
                gap: 0.75rem !important;
                margin-top: 1rem !important;
                flex-direction: column !important;
            }

            .share-btn {
                padding: 0.75rem 1.25rem !important;
                font-size: 0.9375rem !important;
                width: 100% !important;
                justify-content: center !important;
            }

            .retake-btn {
                margin-top: 1.5rem !important;
            }
        }

        @media (max-width: 480px) {
            .result-card {
                padding: 1.25rem 0.875rem !important;
            }

            .style-image {
                width: 100px !important;
                height: 100px !important;
            }

            .style-emoji {
                font-size: 2rem !important;
            }

            .style-name {
                font-size: 1.5rem !important;
            }

            .psych-report {
                padding: 1rem 0.875rem !important;
            }

            .report-title {
                font-size: 0.9375rem !important;
            }

            .report-text {
                font-size: 0.875rem !important;
            }

            .styles-grid {
                grid-template-columns: 1fr !important;
                gap: 0.875rem !important;
            }

            .style-option-card {
                padding: 0.875rem !important;
            }

            .style-option-card img {
                height: 100px !important;
            }

            .style-option-card div[style*="font-size: 2.5rem"] {
                font-size: 1.75rem !important;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="particles" id="particles"></div>
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html" style="text-decoration: none; color: inherit; display: flex; align-items: center; gap: 0.75rem;">
                    <span class="kitty-icon">üêæ</span>
                    <span class="brand-text">Security Kitty</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#pricing" class="nav-link">Pricing</a>
                <a href="index.html#products" class="nav-link">Products</a>
                <a href="index.html#order" class="btn-primary nav-cta">
                    <span>Checkout</span>
                    <span class="btn-shine"></span>
                </a>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <div class="quiz-header">
            <h1 class="quiz-title">Find Your Security Kitty</h1>
            <p class="quiz-subtitle">Take our personality quiz to discover which Security Kitty style matches your vibe, your energy, and your questionable life choices. It's like a psychological assessment, but funnier and with more craic.</p>
        </div>

        <!-- Progress Bar -->
        <div class="quiz-progress-bar">
            <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
        </div>

        <!-- Question Container -->
        <div class="question-container" id="questionContainer">
            <!-- Questions will be dynamically inserted here -->
        </div>

        <!-- Results Container -->
        <div class="result-container" id="resultContainer">
            <!-- Results will be dynamically inserted here -->
        </div>
    </div>

    <script src="quiz.js"></script>
    <script>
        // Initialize particles (reuse from main site)
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            if (!particlesContainer) return;

            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Mobile menu toggle
        const mobileMenuToggle = document.getElementById('mobileMenuToggle');
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', () => {
                const navLinks = document.querySelector('.nav-links');
                navLinks.classList.toggle('mobile-open');
                mobileMenuToggle.classList.toggle('active');
            });
        }

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        createParticles();
    </script>
</body>
</html>
